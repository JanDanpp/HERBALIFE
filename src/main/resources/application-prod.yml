spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://49.235.130.60:3308/blogprod?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
#    url: jdbc:mysql://172.17.0.15:3308/blogprod?useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    schema:
      - classpath:sql/department.sql
      - classpath:sql/employee.sql
#    spring boot 2.0之后加入initialization-mode: always 即可运行项目中默认或者指定的sql文件
    initialization-mode: embedded

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  jpa:
    hibernate:
#      更新或者创建表结构
      ddl-auto: update
#    //控制台显示sql
    show-sql: true


mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml


